<div class="row">
    <div class="col-lg-12">
        <a [routerLink]="['/main/loans/0']" class="btn btn-outline-primary">Add</a>
    </div>
</div>
<br />
<div class="row">
    <div class="col-lg-12">
        <table class="table table-striped table-dark">
            <thead>
                <tr>
                    <th *ngFor="let colHeader of colHeaders">{{colHeader}}</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let loan of loans">
                    <td>
                        {{loan.loanId}}
                    </td>
                    <td>
                        {{getCustomerName(loan.customerId)}}
                    </td>
                    <td>
                        {{getProductName(loan.productId)}}
                    </td>
                    <td>
                        {{loan.loanAmount}}
                    </td>
                    <td>
                        {{loan.repaymentTerms}}
                    </td>
                    <td>
                        {{getRepaymentFrequencyDescription(loan.repaymentFrequency)}}
                    </td>
                    <td>
                        {{getLoanStatusDescription(loan.loanStatus)}}
                    </td>
                    <td>
                        <a [routerLink]="['/main/loans/' + loan.loanId]" class="btn btn-outline-primary">Edit</a>
                    </td>
                </tr>
                <tr *ngIf="loans.length == 0">
                    <td colspan="8">No records to show</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
