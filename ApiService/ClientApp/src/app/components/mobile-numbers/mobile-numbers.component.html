<div class="row">
    <div class="col-lg-12">
        <a [routerLink]="['/main/mobile-numbers/0']" class="btn btn-outline-primary">Add</a>
    </div>
</div>
<br />
<div class="row">
    <div class="col-lg-12">
        <table class="table table-striped table-dark">
            <thead>
                <tr>
                    <th *ngFor="let colHeader of colHeaders">{{colHeader}}</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let mobileNumber of mobileNumbers">
                    <td>
                        {{mobileNumber.mobileNumberId}}
                    </td>
                    <td>
                        {{mobileNumber.number}}
                    </td>
                    <td>
                        {{mobileNumber.isBlackListed ? 'Yes' : 'No'}}
                    </td>
                    <td>
                        <a [routerLink]="['/main/mobile-numbers/' + mobileNumber.mobileNumberId]" class="btn btn-outline-primary">Edit</a>
                    </td>
                </tr>
                <tr *ngIf="mobileNumbers.length == 0">
                    <td colspan="4">No records to show</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
