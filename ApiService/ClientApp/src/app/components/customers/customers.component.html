<div class="row">
    <div class="col-lg-12">
        <a [routerLink]="['/main/customers/0']" class="btn btn-outline-primary">Add</a>
    </div>
</div>
<br />
<div class="row">
    <div class="col-lg-12">
        <table class="table table-striped table-dark">
            <thead>
                <tr>
                    <th *ngFor="let colHeader of colHeaders">{{colHeader}}</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let customer of customers">
                    <td>
                        {{customer.customerId}}
                    </td>
                    <td>
                        {{customer.firstName}} {{customer.lastName}}
                    </td>
                    <td>
                        {{customer.title}}
                    </td>
                    <td>
                        {{customer.dateOfBirth | date:'MM/dd/yyyy'}}
                    </td>
                    <td>
                        {{customer.mobile}}
                    </td>
                    <td>
                        {{customer.email}}
                    </td>
                    <td>
                        <a [routerLink]="['/main/customers/' + customer.customerId]" class="btn btn-outline-primary">Edit</a>
                    </td>
                </tr>
                <tr *ngIf="customers.length == 0">
                    <td colspan="7">No records to show</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
