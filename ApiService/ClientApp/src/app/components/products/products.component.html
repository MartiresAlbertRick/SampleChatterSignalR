<div class="row">
    <div class="col-lg-12">
        <a [routerLink]="['/main/products/0']" class="btn btn-outline-primary">Add</a>
    </div>
</div>
<br />
<div class="row">
    <div class="col-lg-12">
        <table class="table table-striped table-dark">
            <thead>
                <tr>
                    <th *ngFor="let colHeader of colHeaders">{{colHeader}}</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of products">
                    <td>
                        {{product.productId}}
                    </td>
                    <td>
                        {{product.productName}}
                    </td>
                    <td>
                        {{getProductTypeDescription(product.productType)}}
                    </td>
                    <td>
                        {{product.interestRate}}
                    </td>
                    <td>
                        {{product.establishmentFee}}
                    </td>
                    <td>
                        <a [routerLink]="['/main/products/' + product.productId]" class="btn btn-outline-primary">Edit</a>
                    </td>
                </tr>
                <tr *ngIf="products.length == 0">
                    <td colspan="6">No records to show</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
