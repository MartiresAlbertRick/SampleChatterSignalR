<div class="row">
    <div class="col-lg-12">
        <a [routerLink]="['/main/email-domains/0']" class="btn btn-outline-primary">Add</a>
    </div>
</div>
<br />
<div class="row">
    <div class="col-lg-12">
        <table class="table table-striped table-dark">
            <thead>
                <tr>
                    <th *ngFor="let colHeader of colHeaders">{{colHeader}}</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let emailDomain of emailDomains">
                    <td>
                        {{emailDomain.emailDomainId}}
                    </td>
                    <td>
                        {{emailDomain.emailDomainName}}
                    </td>
                    <td>
                        {{emailDomain.isBlackListed ? 'Yes' : 'No'}}
                    </td>
                    <td>
                        <a [routerLink]="['/main/email-domains/' + emailDomain.emailDomainId]" class="btn btn-outline-primary">Edit</a>
                    </td>
                </tr>
                <tr *ngIf="emailDomains.length == 0">
                    <td colspan="4">No records to show</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
